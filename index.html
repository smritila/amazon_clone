<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon clone by Smritikana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="./assets/amazon_logo.png" width="100" alt="logo here" />
      </a>
      <div class="nav-city">
        <!-- Heroicon: Location Marker Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-small"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
          />
        </svg>

        <div>
          <p>Deliver to</p>
          <h1>Bangalore</h1>
        </div>
      </div>

      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img src="./assets/dropdown_icon.png" height="12" alt="" />
        </div>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <img
          src="./assets/search_icon.png"
          height="40"
          class="nav-search-icon"
          alt=""
        />
      </div>

      <div class="nav-language">
        <img src="./assets/Indian_flag.png" width="25px" alt="" />
        <p>EN</p>
        <img src="./assets/dropdown_icon.png" width="8px" alt="" />
      </div>

      <div class="nav-text">
        <p>Hello, Sign in</p>
        <h1>
          Accounts & Lists
          <img src="./assets/dropdown_icon.png" width="8px" alt="" />
        </h1>
      </div>

      <div class="nav-text">
        <p>Returns</p>
        <h1>& Orders</h1>
      </div>

      <a href="" class="nav-cart">
        <!-- Heroicon: Shopping Cart Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-medium"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l1.4-7H6.4L7 13zM7 13l-1.4 7m10.4 0h-9.6m10.4 0a2 2 0 100-4 2 2 0 000 4zm-10.4 0a2 2 0 100-4 2 2 0 000 4z"
          />
        </svg>
        <h4>Cart</h4>
      </a>
    </nav>
    <div class="nav-bottom">
      <div>
        <img src="./assets/menu_icon.png" width="25px" alt="" />
        <p>All</p>
      </div>
      <p>Amazon miniTV</p>
      <p>Sell</p>
      <p>Best Sellers</p>
      <p>Today's Deals</p>
      <p>Mobiles</p>
      <p>Customer Service</p>
      <p>Electronics</p>
    </div>
    <div class="header-slider">
      <a href="#" class="control_prev">&#129144</a>
      <a href="#" class="control_next">&#129146</a>

      <ul>
        <img src="./assets/header1.jpg" class="header-img" alt="" />
        <img src="./assets/header2.jpg" class="header-img" alt="" />
      </ul>
    </div>
    <div class="box-row">
      <div class="box-col">
        <h3></h3>
        <img src="./assets/box1-1.jpg" alt=""/>

      </div>


    </div>
  </body>
</html>
